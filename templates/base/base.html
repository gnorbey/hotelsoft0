{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

        <link href="{% static 'css/icons.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>  
        

        <title>{% block title %} HotelSoft {% endblock %}</title>

    <body>

                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'index'%}">Habitacion
                        <span class="sr-only">(registro)</span>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">usuario</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Estado</a>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                      </div>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
                  </form>
                </div>
              </nav>
            </div>


      {% endblock %}

        
        {% block content %}
        {% endblock %}
        <script src="{% static 'js/bootstrap.js'%}"></script>
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
        <script src="{% static 'js/jquery.min.js'%}"></script>
        <script src="{% static 'js/pooper.min.js'%}"></script>
    
    </body>
</html>
